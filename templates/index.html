<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAnalyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>MindAnalyzer</h1>
            <p class="subtitle" id="subtitle">AI-powered mental health text analysis</p>
        </header>

        <form id="analysisForm">
            <div class="form-group">
                <label for="text" id="textLabel">Share your thoughts:</label>
                <textarea id="text" name="text" placeholder="I've been feeling... ✍️" required></textarea>
            </div>

            <div class="form-group">
                <label for="language" id="languageLabel">Language:</label>
                <select id="language" name="language">
                    <option value="ru">Русский</option>
                    <option value="en" selected>English</option>
                </select>
            </div>

            <button type="submit" id="submitButton">Analyze Text</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
